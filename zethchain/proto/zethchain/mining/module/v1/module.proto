syntax = "proto3";
package zethchain.mining.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "zethchain/x/mining/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "zethchain/x/mining"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
